<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Homepage</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tektur:wght@400..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
      }

      .content {
        /* background-image: url("images/reve-image\ \(1\).jpeg");
        background-size: 100% 100%;
        background-position: center; */
        min-height: 700px;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(137deg, #bbc5c3, #f7d4c7, #ddded7, #e8d6be);
        /* background-repeat: no-repeat; */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .navbar {
        color: black;
        margin-top: 20px;
        align-self: center;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        height: 70px;
        width: 90VW;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.107);
        padding: 0 20px;
        border-radius: 20px;

        /* For cross-browser compatibility */
        -webkit-box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
          0 1px 3px rgba(255, 255, 255, 0.2) inset,
          0 10px 20px rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
          0 1px 3px rgba(255, 255, 255, 0.2) inset,
          0 10px 20px rgba(0, 0, 0, 0.15);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
          0 1px 3px rgba(255, 255, 255, 0.2) inset,
          0 10px 20px rgba(0, 0, 0, 0.15);
      }
      .nav-left {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .logo img {
        height: 38px;
        width: auto;
        object-fit: contain;
        margin-right: 15px;
      }
      .nav-left {
        margin-left: 20px;
      }
      .name {
        color: #42145f;
        font-size: 30px;
        font-family: tektur;
        font-weight: 600;
        margin-right: 20px;
      }
      a {
        text-decoration: none;
        white-space: nowrap;
      }

      .home,
      .standings {
        color: #42145f;
        font-size: 25px;
        margin-right: 20px;
      }
      .search-bar input {
        background-color: #f9ebe6ec;
        margin-left: 30px;
        border-width: 0;
        border-radius: 20px;
        padding: 10px 20px;
        width: 250px;
        border-width: 2;
        border: 2px solid rgba(128, 128, 128, 0.372);
      }
      .search-bar input:focus {
        border-width: 1;
        border: 2px solid rgba(128, 128, 128, 0.797);
        outline: none;
      }
      .nav-right {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .login a,
      .sign-up a {
        /* height: 30px; */
        padding: 5px 10px;
        color: #ffffff;
        font-size: 20px;
        margin-right: 20px;
        background-color: #42145fe8;
        border-radius: 10px;
      }
      /* .nav-right button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .login-btn {
        background-color: transparent;
        border: 1px solid white !important;
      }
      .signup-btn {
        background-color: white;
        color: rgb(25, 29, 32) !important;
      } */

      main {
        /* background-color: rgba(0, 255, 255, 0.418); */
        /* background-color: #a89f9fab; */
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(3, 1fr);
        height: 70vh;
        min-height: 500px;
        width: 90vw;
        margin-top: 50px;
        gap: 20px;
        padding: 20px;
      }
      .graphic {
        background-color: #ffffff78;
        border-radius: 20px;
        grid-row: 1/4;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .text {
        grid-row: 1/2;
        background-color: #ffffff6f;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: tektur;
        font-size: xx-large;
      }
      .button {
        grid-row: 2/4;
        background-color: #ffffff71;
        border-radius: 20px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        padding: 50px 0px;
      }
      .button > * {
        min-width: 200px;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button img {
        height: 20px;
        margin-left: 15px;
      }
      .button img:hover {
        cursor: pointer;
      }
      .button a {
        background-color: #42145f;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 20px;
        width: 90%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <nav class="navbar">
        <div class="nav-left">
          <!-- <div class="logo">
            <img src="images/logo.png" alt="logo" />
            <p></p>
          </div>
          <div class="nav-left">
            <a href="#" class="home">Home</a>
            <a href="#" class="standings">Standings</a>
          </div> -->
          <div class="logo"><img src="images/logo.png" alt="logo" /></div>
          <div class="name">HectoClash</div>
          <div class="home"><a href="#">Home</a></div>
          <div class="standings"><a href="#">Standings</a></div>
          <div class="search-bar">
            <input
              type="text"
              name="player-id"
              id=""
              placeholder="Search player"
            />
          </div>
        </div>
        <div class="nav-right">
          <!-- <button class="login-btn">Login</button>
          <button class="signup-btn">Sign Up</button> -->
          <div class="login"><a href="#">Login</a></div>
          <div class="sign-up"><a href="#">Sign Up</a></div>
        </div>
      </nav>

      <main>
        <div class="graphic">graphic</div>
        <div class="text">Enter the World Of Maths !!</div>
        <div class="button">
          <div class="play"><a href="#">Play</a><img src="/homepage/images/info-circle.svg" alt="info"></div>
          <div class="play-with-friends"><a href="#">Play With Friends</a><img src="/homepage/images/info-circle.svg" alt="info"></div>
          <div class="spectate"><a href="#">Spectate</a><img src="/homepage/images/info-circle.svg" alt=""></div>
        </div>
      </main>
    </div>
  </body>
</html>
