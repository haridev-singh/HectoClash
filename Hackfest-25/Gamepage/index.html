<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HectoClash Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">HectoClash</div>
    <nav class="links">
      <a href="#">Home</a>
      <a href="#">Standings</a>
      <input type="text" placeholder="Search player" class="search-bar">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </nav>
  </header>

  <!-- Game Container -->
  <main class="game-container">
    <!-- Game Info Section -->
    <div class="game-info">
      <h1>Hectoc Math Game</h1>
      <p>Use all six digits in order to make 100 using mathematical operations.</p>
      <p><strong>Random Digits:</strong> <span id="random-digits"></span></p>
      <p><strong>Opponent:</strong> <span id="opponent-name">Player2</span></p>
    </div>

    <!-- Game Stats Section -->
    <div class="game-stats">
      <p><strong>Timer:</strong> <span id="timer">60</span> seconds</p>
      <p><strong>Attempts Left:</strong> <span id="attempts">3</span></p>
    </div>

    <!-- Game Play Section -->
    <div class="game-play">
      <label for="solution">Your Solution:</label>
      <input type="text" id="solution" placeholder="e.g., (1+2)*3+(4*5)-6" />
      <button id="submit-btn">Submit</button>
    </div>

    <!-- Game Result Section -->
    <div class="game-result">
      <p id="result"></p>
      <p id="correct-solutions"></p>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
