<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HectoClash - Login & Sign Up</title>
    <!-- <link rel="stylesheet" href="auth.css" /> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap");

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Tektur", sans-serif;
        box-sizing: border-box;
        overflow-x: hidden;
        color: #fff;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      .content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        padding: 30px 20px 0px 20px;
      }

      .logo-title {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        margin-bottom: 20px;
        text-align: center;
        animation: fadeSlide 0.6s ease;
      }

      .logo-title img {
        margin-right: 20px;
        height: 60px;
        width: auto;
        margin-bottom: 10px;
      }

      .logo-title h1 {
        font-size: 36px;
        font-weight: 800;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }

      .auth-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 22px;
        padding: 0;
        max-width: 420px;
        width: 100%;
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        box-shadow: 0 10px 40px rgba(255, 255, 255, 0.08),
          0 10px 60px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.2);
        position: relative;
        margin-top: 10px;
        animation: fadeSlide 0.6s ease;
      }

      @keyframes fadeSlide {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .tab-switch {
        display: flex;
        justify-content: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.15);
        padding: 12px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        border-top-left-radius: 22px;
        border-top-right-radius: 22px;
        transition: background 0.3s ease;
      }

      .tab-switch button {
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tab-switch button:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: scale(1.03);
      }

      .tab-switch button.active-tab {
        background: #ffffff;
        color: #000;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        transform: scale(1.08);
      }

      .form-card {
        padding: 30px;
        display: none;
        background: rgba(255, 255, 255, 0.03);
        border-bottom-left-radius: 22px;
        border-bottom-right-radius: 22px;
        animation: fadeIn 0.4s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-card h2 {
        font-size: 28px;
        margin-bottom: 25px;
      }

      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form input {
        width: 90%;
        padding: 12px 20px;
        margin: 10px 0;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background-color: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 16px;
        transition: background 0.3s ease, border 0.3s ease;
      }

      form input::placeholder {
        color: #cccccc;
      }

      form input:focus {
        border: 1px solid #ffffff;
        outline: none;
        background-color: rgba(255, 255, 255, 0.08);
      }

      button[type="submit"] {
        width: 90%;
        padding: 12px;
        margin-top: 15px;
        background-color: #ffffff;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button[type="submit"]:hover {
        background-color: #e5e5e5;
        transform: scale(1.03);
      }

      .toggle-link {
        margin-top: 15px;
        font-size: 14px;
      }

      .toggle-link a {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
      }

      .toggle-link a:hover {
        text-shadow: 0 0 5px #ffd700;
      }

      .footer {
        margin-top: auto;
        width: 100%;
        padding: 20px;
        text-align: center;
        color: #ffffffcc;
        font-size: 14px;
        margin-top: 40px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      @media (max-width: 426px) {
        .back-to-home {
          display: none;
        }
        .logo-title img {
          margin-right: 10px;
        }
      }
      .checkbox {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 95%;
      }
      .checkbox input {
        width: auto;
        margin-right: 0.8rem;
      }
      .forgot-password {
        margin-top: 20px;
      }
      .forgot-password a {
        text-decoration: none;
        color: #ffffffb6;
        font-size: 0.8rem;
      }
      .footer-section a {
        text-decoration: none;
        color: #ffffff;
      }
    </style>
    <script defer>
      function switchTab(tab) {
        const loginCard = document.getElementById("login-card");
        const signupCard = document.getElementById("signup-card");
        const loginTab = document.getElementById("login-tab");
        const signupTab = document.getElementById("signup-tab");

        if (tab === "login") {
          loginCard.style.display = "block";
          signupCard.style.display = "none";
          loginTab.classList.add("active-tab");
          signupTab.classList.remove("active-tab");
        } else {
          loginCard.style.display = "none";
          signupCard.style.display = "block";
          signupTab.classList.add("active-tab");
          loginTab.classList.remove("active-tab");
        }
      }
      window.onload = () => switchTab("login");
    </script>
  </head>
  <body>
    <video
      src="/Videos/12421669_3840_2160_30fps.mp4"
      autoplay
      muted
      loop
      playsinline
    ></video>

    <!-- ✅ Corrected "Back to Home" link -->
    <div style="position: absolute; top: 20px; left: 20px" class="back-to-home">
      <a
        href="/Home/index.html"
        style="color: white; font-weight: bold; text-decoration: none"
        >← Back to Home</a
      >
    </div>

    <div class="content">
      <div class="logo-title">
        <img
          src="/homepage/images/output-onlinepngtools.png"
          alt="HectoClash Logo"
        />
        <h1>HectoClash</h1>
      </div>

      <div class="auth-container">
        <div class="tab-switch">
          <button id="login-tab" onclick="switchTab('login')">Login</button>
          <button id="signup-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="form-card" id="login-card">
          <h2>Login</h2>
          <form
            onsubmit="event.preventDefault(); window.location.href='/Home/index.html';"
          >
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <div class="checkbox">
              <input
                type="checkbox"
                id="remember-me"
                placeholder="remember-me"
              />
              <p>Remember me</p>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password"><a href="#">Forgot Password?</a></div>
          </form>
        </div>

        <div class="form-card" id="signup-card" style="display: none">
          <h2>Sign Up</h2>
          <form
            onsubmit="event.preventDefault(); window.location.href='/Home/index.html';"
          >
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Contact</h3>
            <p>
              Email:
              <a href="mailto:support@hectoclash.com">support@hectoclash.com</a>
            </p>
            <p>&copy; 2025 HectoClash. Level up your mind.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
