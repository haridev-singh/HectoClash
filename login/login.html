<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HectoClash - Login & Sign Up</title>
  <script type="module" src="/login/lauth.js" defer></script>
  <script type="module" src="/login/sauth.js" defer></script>
  <script src="/login/login.js" defer></script>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <video src="/Videos/12421669_3840_2160_30fps.mp4" autoplay muted loop playsinline></video>

  <!-- ✅ Corrected "Back to Home" link -->
  <div style="position: absolute; top: 20px; left: 20px" class="back-to-home">
    <a href="/Home/index.html" style="color: white; font-weight: bold; text-decoration: none">← Back to Home</a>
  </div>

  <div class="content">
    <div class="logo-title">
      <img src="/homepage/images/output-onlinepngtools.png" alt="HectoClash Logo" />
      <h1>HectoClash</h1>
    </div>

    <div class="auth-container">
      <div class="tab-switch">
        <button id="login-tab" onclick="switchTab('login')">Login</button>
        <button id="signup-tab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <div class="form-card" id="login-card">
        <h2>Login</h2>
        <div id="showError">AA</div>
        <form>
          <input type="email" id="loginemail" placeholder="Email" required />
          <div class="input-container">
            <input type="password" id="loginpassword" placeholder="Password" required />
            <button type="button" class="toggle-password">
              <img width="20px" src="/login/images/view.png" alt="toggle password" />
            </button>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="rememberMe" placeholder="remember-me" />
            <p>Remember me</p>
          </div>
          <button type="submit" id="loginsubmit">Login</button>
          <div class="forgot-password"><a href="#" id="forgotPassword">Forgot Password?</a></div>
        </form>
      </div>

      <div class="form-card" id="signup-card" style="display: none">
        <h2>Sign Up</h2>
        <div id="showError"></div>
        <form>
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <div class="input-container">
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" class="toggle-password1">
              <img width="20px" src="/login/images/view.png" alt="toggle password" />
            </button>
          </div>
          <div class="input-container">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="button" class="toggle-password2">
              <img width="20px" src="/login/images/view.png" alt="toggle password" />
            </button>
          </div>
            <button type="submit" id="signupsubmit">Create Account</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Contact</h3>
          <p>
            Email:
            <a href="mailto:support@hectoclash.com">support@hectoclash.com</a>
          </p>
          <p>&copy; 2025 HectoClash. Level up your mind.</p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
