<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HectoClash - Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
    <script type="module" src="lauth.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <nav>
          <img width=50px src="/login/images/logo.png" alt="logo">
          <div class="logo">HectoClash</div>
        </nav>

        <div class="login-form">
          <h2>Log in</h2>
          <div id="showError"></div>
          <form>
            <div class="input-field">
              <input type="text" placeholder="Email Address" id="email"/>
            </div>
            <div class="input-field">
              <input type="password" placeholder="Password" id="password"/>
              <button type="button" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <div class="form-options">
              <label class="remember">
                <input type="checkbox" id="rememberMe"/>
                <span>Remember Me</span>
              </label>
              <a href="#" class="forgot" id="forgotPassword">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn" id="submit">Log in</button>
            <div class="signup">
              <p>or <a href="#">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
